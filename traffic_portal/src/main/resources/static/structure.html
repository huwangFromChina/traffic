<script type="text/javascript">
  //加载百度地图API功能
  var map = new BMap.Map("allmap",{enableMapClick:false});
  var x = 115.85;
  var y = 28.68;
  var ncPoint = new BMap.Point(x,y);
  map.centerAndZoom(ncPoint, 15);

  var point=map.getCenter();
  var zoom=map.getZoom();
  var zooms=new Array();
  zooms[0]=2000000;
  zooms[1]=1000000;
  zooms[2]=500000;
  zooms[3]=200000;
  zooms[4]=100000;
  zooms[5]=50000;
  zooms[6]=25000;
  zooms[7]=20000;
  zooms[8]=10000;
  zooms[9]=5000;
  zooms[10]=2000;
  zooms[11]=1000;
  zooms[12]=500;
  zooms[13]=200;
  zooms[14]=100;
  zooms[15]=50;
  zooms[16]=20;

  //添加控件
  var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角
  var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
  map.addControl(top_right_navigation);
  map.addControl(top_left_control);

  map.addEventListener("dragend",function(){judgeIfRefresh()});
  map.addEventListener("zoomend",function(){judgeIfRefresh()});
  getData();

  function judgeIfRefresh()
  {
    var nowPoint=map.getCenter();
    var nowZoom=map.getZoom();
    if(nowPoint.lat-point.lat>zooms[nowZoom-3]/20000||nowPoint.lat-point.lat<-zooms[nowZoom-3]/20000
      ||nowPoint.lng-point.lng>zooms[nowZoom-3]/20000||nowPoint.lng-point.lng<-zooms[nowZoom-3]/20000)
    {
      point=nowPoint;
      zoom=nowZoom;
      getData();
    }
  };

  function getData(){
    $.ajax({
      url:'http://localhost:8881/traffic/structureData',
      type:'post',
      data:{lat:point.lat,lng:point.lng,zoom:zoom},
      async : true,
      error:function(){
        alert('error');
      },
      success:function(datas){
        console.log(datas);
        map.clearOverlays();
        var loads=datas.loads;
        var structures=datas.structures;
        for(var i=0;i<loads.length;i++)
        {
          drawLines(loads[i]);
        }
        for(var j=0;j<structures.length;j++)
        {
          drawPoints(structures[j]);
        }
      }
    });
  };

  function drawPoints(data)
  {
      var point = new BMap.Point(data.lng,data.lat);
      var marker = new BMap.Marker(point);// 创建标注
      marker.disableDragging();           // 不可拖拽
      marker.addEventListener("click", function(){loadDetail(data)});  //添加点击事件
      map.addOverlay(marker);             // 将标注添加到地图中
  };

  function drawLines(data)
  {
      var points=data.points;
      var mapPoints=new Array();
      var point=map.getCenter();
      for(var j=0;j<points.length;j++)
      {
        mapPoints[j]=new BMap.Point(points[j].lng,points[j].lat);
      }
      polyline =new BMap.Polyline(mapPoints, {
       enableEditing: false,//是否启用线编辑，默认为false
       enableClicking: true,//是否响应点击事件，默认为true
       strokeWeight:'3',//折线的宽度，以像素为单位
       strokeOpacity: 0.8,//折线的透明度，取值范围0 - 1
       strokeColor:"#8e301d" //折线颜色
     });
      map.addOverlay(polyline);          //增加折线
  };

  function loadDetail(data)
  {
    //console.log(detail);
    document.getElementById("name").innerText=data.name;
    document.getElementById("type").innerText=data.type;
    document.getElementById("desc").innerText=data.desc;
    document.getElementById("createDate").innerText=timestampToTime(data.createDate);
    var ui=document.getElementById("detail");
    var map=document.getElementById("allmap");

    map.style.width="80%";
    ui.style.display="block";
    display=false;

  };

  function closeDetail()
  {
    var ui=document.getElementById("detail");
    var map=document.getElementById("allmap");

    map.style.width="100%";
    ui.style.display="none";
    display=true;

  };

  function timestampToTime(timestamp) {
        var date = new Date(timestamp);
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        var D = date.getDate() + ' ';
        return Y+M+D;
  };

  function search()
  {
      var searchData=document.getElementById("searchData").value;
      $.ajax({
      url:'http://localhost:8881/traffic/searchStructure',
      type:'post',
      data:{lat:point.lat,lng:point.lng,zoom:zoom,searchData:searchData},
      async : true,
      error:function(){
        alert('error');
      },
      success:function(datas){
        console.log(datas);
        map.clearOverlays();
        var loads=datas.loads;
        var structures=datas.structures;
        for(var i=0;i<loads.length;i++)
        {
          drawLines(loads[i]);
        }
        for(var j=0;j<structures.length;j++)
        {
          drawPoints(structures[j]);
        }
      }
    });
  }

</script>
