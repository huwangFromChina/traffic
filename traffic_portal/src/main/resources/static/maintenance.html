<script type="text/javascript">

  var token=getCookie("token");

  function getCookie(cname)
  {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++)
    {
      var c = ca[i].trim();
      if (c.indexOf(name)==0) return c.substring(name.length,c.length);
    }
    return "";
  };

  //加载百度地图API功能
  var map = new BMap.Map("allmap",{enableMapClick:false});
  var x = 115.85;
  var y = 28.68;
  var ncPoint = new BMap.Point(x,y);
  map.centerAndZoom(ncPoint, 15);

  var point=map.getCenter();
  var zoom=map.getZoom();
  var zooms=new Array();
  zooms[0]=2000000;
  zooms[1]=1000000;
  zooms[2]=500000;
  zooms[3]=200000;
  zooms[4]=100000;
  zooms[5]=50000;
  zooms[6]=25000;
  zooms[7]=20000;
  zooms[8]=10000;
  zooms[9]=5000;
  zooms[10]=2000;
  zooms[11]=1000;
  zooms[12]=500;
  zooms[13]=200;
  zooms[14]=100;
  zooms[15]=50;
  zooms[16]=20;

  //添加控件
  var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角
  var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
  map.addControl(top_right_navigation);
  map.addControl(top_left_control);

  map.addEventListener("dragend",function(){judgeIfRefresh()});
  map.addEventListener("zoomend",function(){judgeIfRefresh()});
  init();
  getData();

  function init()
  {
      if(token==null||token=="")
      {
          alert("请登陆后进入此页面");
          window.location.href="login.html";
      }
  };

  function judgeIfRefresh()
  {
    var nowPoint=map.getCenter();
    var nowZoom=map.getZoom();
    if(nowPoint.lat-point.lat>zooms[nowZoom-3]/20000||nowPoint.lat-point.lat<-zooms[nowZoom-3]/20000
      ||nowPoint.lng-point.lng>zooms[nowZoom-3]/20000||nowPoint.lng-point.lng<-zooms[nowZoom-3]/20000
      ||nowZoom-zoom>=1||zoom-nowZoom>=1)
    {
      point=nowPoint;
      zoom=nowZoom;
      getData();
    }
  };


  function getData(){
    $.ajax({
      url:'http://localhost:8881/traffic/maintenanceData',
      type:'post',
      data:{lat:point.lat,lng:point.lng,zoom:zoom,token:token},
      async : true,
      error:function(){
        alert('error');
      },
      success:function(response){
        if(response.flag==true)
        {
          var datas=response.object;
          console.log(datas);
          map.clearOverlays();
          for(var i=0;i<datas.length;i++)
          {
            drawLines(datas[i]);
          }
        }else{
          alert("token过期，请重新登陆");
          window.location.href="login.html";
        }
      }
    });
  };

  function drawLines(data)
  {
      var points=data.points;
      var mapPoints=new Array();
      var point=map.getCenter();
      for(var j=0;j<points.length;j++)
      {
        //mapPoints[j]=new BMap.Point(point.lng+0.1*j,point.lat+0.1*j);
        mapPoints[j]=new BMap.Point(points[j].lng,points[j].lat);
      }
      polyline =new BMap.Polyline(mapPoints, {
       enableEditing: false,//是否启用线编辑，默认为false
       enableClicking: true,//是否响应点击事件，默认为true
       strokeWeight:'4.5',//折线的宽度，以像素为单位
       strokeOpacity: 1,//折线的透明度，取值范围0 - 1
       strokeColor:"#556B2F" //折线颜色
     });
      polyline.addEventListener("click", function(){loadDetail(data)});  //添加点击事件
      map.addOverlay(polyline);          //增加折线
  };

  function loadDetail(data)
  {
    //console.log(detail);
    document.getElementById("situation").innerText=data.situation;
    document.getElementById("disease").innerText=data.disease;
    document.getElementById("plantVariety").innerText=data.plantVariety;
    document.getElementById("afforestedArea").innerText=data.afforestedArea;
    document.getElementById("loadName").innerText=data.loadName;
    var ui=document.getElementById("detail");
    var map=document.getElementById("allmap");

    map.style.width="80%";
    ui.style.display="block";
    display=false;

  };

  function closeDetail()
  {
    var ui=document.getElementById("detail");
    var map=document.getElementById("allmap");

    map.style.width="100%";
    ui.style.display="none";
    display=true;

  };

  function search()
  {
      var searchData=document.getElementById("searchData").value;
      $.ajax({
      url:'http://localhost:8881/traffic/searchMaintenance',
      type:'post',
      data:{lat:point.lat,lng:point.lng,zoom:zoom,searchData:searchData},
      async : true,
      error:function(){
        alert('error');
      },
      success:function(response){
        if(response.flag==true)
        {
          var datas=response.object;
          console.log(datas);
          map.clearOverlays();
          for(var i=0;i<datas.length;i++)
          {
            drawLines(datas[i]);
          }
        }else{
          alert("token过期，请重新登陆");
          window.location.href="login.html";
        }
      }
    });
  }

</script>
